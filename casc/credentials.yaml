credentials:
  system:
    domainCredentials:
    - credentials:
      - gitHubApp:
          appID: "1249881"
          id: "Doojin-Jenkins"
          privateKey: "${GITHUB_APP_PRIVATE_KEY}"
      - usernamePassword:
          id: "docker-hub"
          password: "${DOCKER_HUB_PASSWORD}"
          scope: GLOBAL
          username: "${DOCKER_HUB_USERNAME}"
      - file:
          fileName: "config"
          id: "kube-config-staging"
          scope: GLOBAL
          secretBytes: "${KUBE_CONFIG_STAGING}"
      - file:
          fileName: "config"
          id: "kube-config-prod"
          scope: GLOBAL
          secretBytes: "${KUBE_CONFIG_PRODUCTION}"
      - usernamePassword:
          id: "postgres-staging"
          password: "${POSTGRES_STAGING_PASSWORD}"
          scope: GLOBAL
          username: "${POSTGRES_STAGING_USERNAME}"
      - usernamePassword:
          id: "postgres-prod"
          password: "${POSTGRES_PRODUCTION_PASSWORD}"
          scope: GLOBAL
          username: "${POSTGRES_PRODUCTION_USERNAME}"
      - file:
          description: "agents-cluster-kubeconfig"
          fileName: "config"
          id: "agents-cluster-kubeconfig"
          scope: GLOBAL
          secretBytes: "${KUBE_CONFIG_AGENTS}"